<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; URL='https://explicotelinguas.me/'" />
</head>

<body>
    <script>
        // If you're using BrowserRouter without the HashRouter, you need this script.
        // This script takes the path and query string from the current URL (the 404 page)
        // and uses them to simulate a redirect to the correct place within the SPA.
        // This assumes that your SPA is using the 'history' API to manage routing.
        (function () {
            // This is the URL to your SPA
            var redirectUrl = 'https://explicotelinguas.me/';

            // Checks if the URL has a path
            var pathSegments = location.pathname.split('/').slice(1);
            if (pathSegments.length > 0) {
                // Reconstructs the path to be used as a hash
                var hashRoute = pathSegments.join('/');
                // Redirects to the SPA and appends the path as a hash
                location.replace(redirectUrl + '#' + hashRoute);
            } else {
                // Redirects to the SPA root path if there's no specific path
                location.replace(redirectUrl);
            }
        })();
    </script>
</body>

</html>
